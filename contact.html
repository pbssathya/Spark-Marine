  <!-- Header -->

  <section>
    <h1>Contact Us</h1>

      Email: <a href="mailto:info@sparkmarine.com">info@sparkmarine.com</a><br>

      PO Box 12345, Dubai Maritime City, UAE
    </p>
  </section>

  <!-- Footer -->
